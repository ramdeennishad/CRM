<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <th:block th:replace="~{common/head_script/head::head}"></th:block>
  <title>All Leads</title>
</head>
<body>
<!--Navbar fragment-->
<th:block th:replace="~{common/navbar/navbar::nav-bar('lead')}"></th:block>
<div class="container table-responsive" style="margin-bottom:100px;">
  <h3>All Leads</h3>
  <table class="table table-success table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">mobile</th>
      <th scope="col">source</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="lead,state:${leads}">
      <th scope="row" th:text="${state.count}">sno</th>
      <td th:text="${lead.firstName}">col 1</td>
      <td th:text="${lead.lastName}">col 2</td>
      <td th:text="${lead.email}">col 3</td>
      <td th:text="${lead.mobile}">col 4</td>
      <td th:text="${lead.source}">col 5</td>
      <td><a th:href="@{/lead/{id}(id=${lead.id})}" class="btn btn-sm btn-primary">View</a></td>
    </tr>

    </tbody>
  </table>
</div>
<!--footer with script fragment-->
<th:block th:replace="~{common/footer/footer::footer-script}"></th:block>
</body>
</html>
