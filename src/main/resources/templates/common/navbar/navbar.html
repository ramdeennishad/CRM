<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navbar</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:fragment="nav-bar(active)">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}" th:text = "#{app.name}">CRM-App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a th:class="${#strings.equals(active,'lead')?'nav-link active':'nav-link'}" aria-current="page" th:href="@{/}">Lead</a>
                </li>
                <li class="nav-item">
                    <a th:class="${#strings.equals(active,'create_lead')?'nav-link active':'nav-link'}" aria-current="page" th:href="@{/create-lead}">Create Lead</a>
                </li>
                <li class="nav-item">
                    <a th:class="${#strings.equals(active,'contacts')?'nav-link active':'nav-link'}" aria-current="page" th:href="@{/contacts}">Contacts</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
